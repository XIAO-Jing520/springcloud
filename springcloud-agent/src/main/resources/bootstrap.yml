server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置，相当于抽取共同配置
    config:
      label: master  #分支名称
      name: config     #配置文件名称
      profile: dev   #读取后缀名称   上述3个综合：master分支上config-dev.yml的配置文件被读取http://127.0.0.1:3344/master/config-dev.yml
      uri: http://host1:3344 #配置中心地址k

###以上就实现了 直接动态配置到 配置文件里面

## 作用很明显了 ，以上就相当于，这个配置
  #config:
    #  info: master branch,springcloud-config/config-test.yml version=1


  ##引入 rabbitmq
  rabbitmq:
    host: 192.168.81.226
    port: 5673
    username: admin
    password: admin
    virtual-host: my_vhost

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://host1:6001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"